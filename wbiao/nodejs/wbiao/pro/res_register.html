<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			function register(){
				var _uname = phone.value;
				var _upwd = pwd.value;
				
				var xhr = new XMLHttpRequest();
				 
				 xhr.onreadystatechange = function(){
					 
					if(xhr.readyState == 4 && xhr.status == 200){
						
						var r = xhr.responseText;
						   if(r == "1"){
								 alert("注册成功！")
							 }else{
								 alert("电话或者格式不正确！")
							 }
						 
					 }
				 }
				 xhr.open('post',"/por/res_regsiter",true);
				 
				 xhr.setRequestHeader("Content-Type","application/x-www-form-urlencoded");
				 
				 
				 var fromdate =`phone=${_uname}&pwd=${_upwd}`;
				 
				 xhr.send(fromdate);
			}
		</script>
	</head>
	<body>
		手机号：<input type="text" id="phone"  /><br>
		密码：<input type="text" id="pwd"  /><br>
		<button type="button" onclick ="register()">注册</button><br>
		<div id="d1">
			
		</div>
	</body>
</html>
